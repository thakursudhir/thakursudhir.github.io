<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
   <h1>Contact Us</h1>
   <input type="text" name="name" placeholder="Enter your  name" autocomplete="off" required>
   <!--<input type="text" name="last" placeholder="Enter your last name" autocomplete="off" required>-->
   <input type="email" name="email" placeholder="Enter your email" autocomplete="off" required>
   <textarea rows="6" cols="50" type="text" name="message" placeholder="Enter your message" autocomplete="off" required></textarea>
   <button type="submit" >Send message</button>
</body>
</html>
